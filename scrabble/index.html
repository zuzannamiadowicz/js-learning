<html lang="pl">

<head>
  <meta charset="utf-8" />
  <title>SCRABBLE</title>
  <link rel="stylesheet" href="reset.css" type "text/css"/>
  <link rel="stylesheet" href="scrabble.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class="root">
    <div id=header>
      <div id=game_name> SCRABBLE </div>
    </div>
    <div id=game_space>
      <div id=board></div>
      <div id=menu>
        <div id=score-names>
          <div id=letter-score-name>
            letter-score
          </div>
          <div id=score-name>
            all points
          </div>
        </div>
        <div id=scores>
          <div id=letter_score></div>
          <div id=score></div>
        </div>
        <div id=letters></div>
        <div id=controls>
          <button id=undo type="button" value="undo" onclick="letter_undo()">
            ‚Üê
          </button>
          <button id=confirm type="button" value="confirm" onclick="confirmation()">
            confirm
          </button>
        </div>

        <div id=time></div>
      </div>
    </div>
  </div>


  <script src="scrabble.js"></script>

</body>

</html>
